<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Colculator</title>
    <link rel="stylesheet" href="./colculator-style.css" />
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <span id="output">0</span><br />
    <button id="btn1">7</button>
    <button id="btn2">8</button>
    <button id="btn3">9</button>
    <button id="btn4" style="width: 94px;">←</button><br />
    <button id="btn6">4</button>
    <button id="btn7">5</button>
    <button id="btn8">6</button>
    <button id="btn9" style="width: 45px;">×</button>
    <button id="btn5" style="width: 45px;">CE/E</button><br />
    <button id="btn11">1</button>
    <button id="btn12">2</button>
    <button id="btn13">3</button>
    <button id="btn15" style="width: 45px;">-</button>
    <button id="btn10" style="width: 45px;">÷</button><br />
    <button id="btn16" style="width: 23px;">.</button>
    <button id="btn17" style="width: 23px;">0</button>
    <button id="btn18" style="width: 24px;">+</button>
    <button id="btn19" style="width: 94px;">=</button>
    <script src="./colculator-script.js"></script>
  </body>
</html>
