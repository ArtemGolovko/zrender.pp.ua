<!DOCTYPE html>
<html lang="en" style="/*background-color: #000;*/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake!</title>
    <style>
        html {
            text-align: center;
        }
        .arrow {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="500" height="500"></canvas><br />
    <button class="arrow" id="up">↑</button><br />
    <button class="arrow" id="left">←</button>
    <button class="arrow" id="down">↓</button>
    <button class="arrow" id="right">→</button>

    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>

    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");

        var width = canvas.width;
        var height = canvas.height;

        var blockSize = 10;
        var widthInBlocks = width / blockSize;
        var heightInBlocks = height / blockSize;

        var score = 0;

        var plusArr = function(arr1, arr2) {
            var leng = arr1.length;
            var res = [];
            for(var i = 0; i < arr1.length; i++){
                res[i] = arr1[i];
            }
            for(var i = 0; i < arr2.length; i++){
                res[i + leng] = arr2[i];
            }
            return res;
        };

        var drawBorder = function () {
            ctx.fillStyle = "Gray";
            ctx.fillRect(0, 0, width, blockSize);
            ctx.fillRect(0, height - blockSize, width, blockSize);
            ctx.fillRect(0, 0, blockSize, height);
            ctx.fillRect(width - blockSize, 0, blockSize, height);
        };
        var drawScore = function () {
            ctx.font = (20 * (height / 400)) + "px Courier";
            ctx.strokeStyle = "#000";
            ctx.lineWidth = 2;
            ctx.fillStyle = "#fff";
            ctx.textAlign = "left";
            ctx.textBaseline = "top";
            ctx.strokeText("Score: " + score, blockSize, blockSize);
            ctx.fillText("Score: " + score, blockSize - 1, blockSize - 1);
        };
        var gameOver = function () {
            gameLoop = null;
            ctx.font = (60 * (height / 400)) + "px Courier";
            ctx.strokeStyle = "DarkRed";
            ctx.lineWidth = 2;
            ctx.fillStyle = "Red";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.strokeText("Game Over", width / 2, height / 2);
            ctx.fillText("Game Over", width / 2 - 1, height / 2 - 1);
        };
        var circle = function (x, y, radius, fillCircle){
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2, false);
            if(fillCircle){
                ctx.fill();
            } else {
                ctx.stroke();
            }
        };
        var Block = function (col, row) {
            this.col = col;
            this.row = row;
        };
        Block.prototype.drawSquare = function (color) {
            var x = this.col * blockSize;
            var y = this.row * blockSize;
            ctx.fillStyle = color;
            ctx.fillRect(x, y, blockSize, blockSize);
        };
        Block.prototype.drawCircle = function (color) {
            var centerX = this.col * blockSize + blockSize / 2;
            var centerY = this.row * blockSize  + blockSize / 2;
            ctx.fillStyle = color;
            circle(centerX, centerY, blockSize / 2, true);
        };
        Block.prototype.equal = function (otherBlock) {
            return this.col === otherBlock.col && this.row === otherBlock.row;
        };
        var Snake = function () {
            this.segments = [
                new Block(7, 5),
                new Block(6, 5),
                new Block(5, 5)
            ];
            this.direction = "right";
            this.nextDirection = "right";
        };
        Snake.prototype.draw = function () {
            this.segments[0].drawSquare("Green");
            for (var i = 1; i < this.segments.length; i++){
                if(i % 2 === 0){
                    this.segments[i].drawSquare("Blue");
                } else {
                    this.segments[i].drawSquare("Yellow");
                }
            }
        };
        Snake.prototype.move = function () {
            var head = this.segments[0];
            var newHead;

            this.direction = this.nextDirection;

            if (this.direction === "right") {
                newHead = new Block(head.col + 1, head.row);
            } else if (this.direction === "down") {
                newHead = new Block(head.col, head.row + 1);
            } else if (this.direction === "left") {
                newHead = new Block(head.col - 1, head.row);
            } else if (this.direction === "up") {
                newHead = new Block(head.col, head.row - 1);
            }

            if(this.checkCollision(newHead)) {
                gameOver();
                return;
            }

            this.segments.unshift(newHead);

            if (newHead.equal(apple.position)) {
                score++;
                apple.move(plusArr(this.segments, bricksPoss));
                if(!(animationTime <= 50)){
                    animationTime /= 1.1;
                }
            } else {
                this.segments.pop();
            }
        };
        Snake.prototype.checkCollision = function (head) {
            var leftCollision = (head.col === 0);
            var topCollision = (head.row === 0);
            var rightCollision = (head.col === widthInBlocks - 1);
            var bottomCollision = (head.row === heightInBlocks - 1);

            var wallCollision = leftCollision || topCollision || rightCollision || bottomCollision;

            var selfCollision = false;

            for (var i = 0; i < this.segments.length; i++){
                if(head.equal(this.segments[i])) {
                    selfCollision = true;
                }
            }
            var brickCollision = false;
            for (var i = 0; i < bricks.length; i++){
                if(head.equal(bricks[i].position)){
                    brickCollision = true;
                }
            }
            return wallCollision || selfCollision || brickCollision;
        };
        Snake.prototype.setDirecthion = function (newDirection) {
            if (this.direction === "up" && newDirection === "down") {
                return;
            } else if (this.direction === "right" && newDirection === "left") {
                return;
            } else if (this.direction === "down" && newDirection === "up") {
                return;
            } else if (this.direction === "left" && newDirection === "right") {
                return;
            }

            this.nextDirection = newDirection;
        };
        var Apple = function (occupiedBlocks) {
            var randomCol = Math.floor(Math.random() * (widthInBlocks - 2)) + 1;
            var randomRow = Math.floor(Math.random() * (heightInBlocks - 2)) + 1;
            this.position = new Block(randomCol, randomRow);
            for (var i = 0; i < occupiedBlocks.length; i++) {
              if (this.position.equal(occupiedBlocks[i])) {
                this.move(occupiedBlocks);
                return;
              }
            }
        };
        Apple.prototype.draw = function () {
            this.position.drawCircle("limeGreen");
        };
        Apple.prototype.move = function (occupiedBlocks) {
            var randomCol = Math.floor(Math.random() * (widthInBlocks - 2)) + 1;
            var randomRow = Math.floor(Math.random() * (heightInBlocks - 2)) + 1;
            this.position = new Block(randomCol, randomRow);
            for (var i = 0; i < occupiedBlocks.length; i++) {
              if (this.position.equal(occupiedBlocks[i])) {
                this.move(occupiedBlocks);
                return;
              }
            }
        };
        Brick = function (occupiedBlocks) {
            var colors = ["Red", "Green", "Yellow", "Orange", "Purple", "LightGreen", "LightBlue"];
            this.color = colors[Math.floor(Math.random() * colors.length)];
            var randomCol = Math.floor(Math.random() * (widthInBlocks - 2)) + 1;
            var randomRow = Math.floor(Math.random() * (heightInBlocks - 2)) + 1;
            this.position = new Block(randomCol, randomRow);
            for (var i = 0; i < occupiedBlocks.length; i++) {
              if (this.position.equal(occupiedBlocks[i])) {
                this.move(occupiedBlocks);
                return;
              }
            }
        };
        Brick.prototype.draw = function () {
            this.position.drawSquare(this.color);
        };
        Brick.prototype.move = function (occupiedBlocks) {
            var randomCol = Math.floor(Math.random() * (widthInBlocks - 2)) + 1;
            var randomRow = Math.floor(Math.random() * (heightInBlocks - 2)) + 1;
            this.position = new Block(randomCol, randomRow);
            for (var i = 0; i < occupiedBlocks.length; i++) {
              if (this.position.equal(occupiedBlocks[i])) {
                this.move(occupiedBlocks);
                return;
              }
            }
        };
        var snake = new Snake();
        var bricks = [];
        for(var i = 0; i < 10; i++){
            bricks[i] = new Brick(plusArr(snake.segments, bricks));
        }
        var bricksPoss = [];
        for(var i = 0; i < bricks.length; i++){
            bricksPoss[i] = bricks[i].position;
        }
        var apple = new Apple(plusArr(snake.segments, bricksPoss));
        
        /*var intervalId = setInterval(function () {
            ctx.clearRect(0, 0, width, height);
            drawScore();
            snake.move();
            snake.draw();
            apple.draw();
            drawBorder();
        }, 100);*/
        var animationTime = 300;
        var gameLoop = function () {
            ctx.fillStyle = "#383434";
            ctx.fillRect(0, 0, width, height);
            drawScore();
            snake.move();
            snake.draw();
            apple.draw();
            for(var i = 0; i < bricks.length; i++){
                bricks[i].draw();
            }
            drawBorder();
            setTimeout(gameLoop, animationTime);
        };
        gameLoop();
        var directions = {
            37: "left",
            38: "up",
            39: "right",
            40: "down"
        };

        $("body").keydown(function (event) {
            var newDirection = directions[event.keyCode];
            if (newDirection !== undefined) {
                snake.setDirecthion(newDirection);
            }
        });
        $(".arrow").click(function () {
            snake.setDirecthion($(this).attr("id"));
        });
    </script>
</body>
</html>
