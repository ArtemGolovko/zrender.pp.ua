<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Colculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <span id="output">0</span><br />
    <button id="7" class="number">7</button>
    <button id="8" class="number">8</button>
    <button id="9" class="number">9</button>
    <button class="delone" style="width: 94px;">←</button><br />
    <button id="4" class="number">4</button>
    <button id="5" class="number">5</button>
    <button id="6" class="number">6</button>
    <button id="*" class="operator" style="width: 45px;">×</button>
    <button class="delall" style="width: 45px;">CE/E</button><br />
    <button id="1" class="number">1</button>
    <button id="2" class="number">2</button>
    <button id="3" class="number">3</button>
    <button id="-" class="operator" style="width: 45px;">-</button>
    <button id="/" class="operator" style="width: 45px;">÷</button><br />
    <button class="coma" style="width: 23px;">.</button>
    <button id="0" class="number" style="width: 23px;">0</button>
    <button id="+" class="operator" style="width: 24px;">+</button>
    <button class="equally" style="width: 94px;">=</button>
    <script src="./script.js"></script>
  </body>
</html>
